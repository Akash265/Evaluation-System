<!DOCTYPE html>
<html>
<head>
  <title>Concept Evaluation System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Concept Evaluation System</h1>
      <p>Upload a Text File</p>
    </div>
    <label for="text_file">Select text file</label>
    <input class="btn btn-warning" type="file" id="text_file" name="myfile" multiple>
    <br>
    <div class="input-container">
      <label for="numberOfQuestions">Enter the number of questions:</label>
      <input type="number" id="numberOfQuestions" class="coolInput" min="1" placeholder="Enter number">
      <br>
      <button class="btn btn-success" onclick="getQuestions()">Submit</button>
      <br>
    </div>
    <div id="json-display"></div>
    <div id="textboxesContainer"></div>
    <button id="submit-button" class="btn btn-success" style="display: none;">Submit</button>
    <div id="content-display"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
